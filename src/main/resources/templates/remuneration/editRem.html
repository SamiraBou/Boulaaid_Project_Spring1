<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Rem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6">
        <form th:action="@{/admin/remuneration/save}" method="post">
            <div class="form-group">
                <label class="custom-control-label">ID : <label th:text="${remuneration.id}"></label></label>
                <input type="hidden" name="id" th:value="${remuneration.id}">
            </div>
            <div class="form-group">
                <label class="custom-control-label">Type</label>
                <input class="form-control" type="text" name="type" th:value="${remuneration.type}">
                <span class="text-danger" th:errors="${remuneration.type}"></span>
            </div>
            <div class="form-group">
                <label class="custom-control-label">Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${remuneration.nom}">
                <span class="text-danger" th:errors="${remuneration.nom}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</div>
</body>
</html>
