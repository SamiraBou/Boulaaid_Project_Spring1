<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Eployees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
    <ul>
        <li><a class="btn btn-danger" th:href="@{/logout}">Logout</a></li>
    </ul>
    <div class="panel panel-heading">Liste des Employés</div>
    <div>
        <form th:action="@{/user/index}" method="get">
            <label>Mot clé : </label>
            <input type="text" name="search" th:value="${search}">
            <button type="submit" class="btn btn-primary">Chercher</button>
        </form>
    </div>
    <table class="table">
        <tr>
            <th>ID</th><th>First_name</th><th>Last_name</th><th>Salary</th>
        </tr>
        <tr th:each="e:${listEmployees}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.firstName}"></td>
            <td th:text="${e.lastName}"></td>
            <td th:text="${e.salary}"></td>
            <td>
                <a onclick="return confirm('Etes vous sur de supprimer cet employé?')" th:href="@{/admin/delete(id=${e.id}, page=${currentPage}, search=${search})}">Delete</a>
            </td>
            <td>
                <a th:href="@{/admin/edit(id=${e.id})}">Edit</a>
            </td>
        </tr>
    </table>

    <ul class=" nav nav-pills">
        <li th:class="${currentPage ==status.index}? 'alert alert-primary' : 'alert alert-dark'" th:each="page, status:${pages}">
            <a th:href="@{/user/index(page=${status.index}, search=${search})}" th:text="${status.index}"></a>
        </li>
    </ul>
</div>
</body>
</html>
